<section class="experiences">
    <div class="experience">
        <button type="button" (click)="changeExperience($event)" value="Sabios">
            Sabios Inovação
        </button>
    </div>
    <div class="experience-info">
        <div *ngIf="this.experience == 'Sabios'">
            <app-sabios></app-sabios>
        </div>
    </div>
</section>
